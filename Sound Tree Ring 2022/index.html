<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/4501984688.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTreeRings</title>
    <link rel="stylesheet" href ="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/wavesurfer.js@6.2.0/dist/wavesurfer.js"></script>
    <script src="//unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.min.js"></script>
</head>
<body>
 
    <div id = "previewOverlay">
      <nav class="navbar navbar-light" style="background-color: rgba(0, 0, 0, 0.0);">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <div >
              <button id = "previewButton" type="button" class="btn btn-link"><i class="fa-solid fa-eye" id = "previewIcon"></i></button>
            </div>
          </li>
        </ul>

    </nav>
      
      
    
    
    </div>

    <div id = "controlsOverlay" >
        <nav class="navbar navbar-light" style="background-color: rgba(0, 0, 0, 0.0);">
            <span class="navbar-brand mb-0 h1" >
              <div id = "logo">Sound Tree Rings</div>
            </span>

            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <div >
                  <!-- Button trigger modal -->
                  <button type="button" id = "aboutButton" class=" btn btn-link  " data-bs-toggle="modal" data-bs-target="#aboutModal" >
                      About
                  </button>
                </div>
              </li>
            </ul>

        </nav>


          <div class="container" >
            <div class="row align-items" id = "topInfo">
              <div class="col">
                <div id = "trackInfo">Track Info</div>
              </div>
 
            </div>
            

            <div id = "footerControls">

              <div class="row align-items " >
                <div class="col">
                  <div class = "custom-select">
                    
                  </div>
                  <select class = "dropdown" id = "trackLibraryDropdown"></select>
                </div>
                <div class="col" >
                  
                  <div>
                    <button class = "button" id="buttonPrev"> <i class="fa-solid fa-backward"></i> </button>
                    
                    <button class = "button" id="buttonPlay"><i class="fa-solid fa-play"></i></button>
                    <button class = "button" id="buttonSusRes"> <i class="fa-solid fa-pause"></i> </button>
                    <button class = "button" id="buttonReset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                    <button class = "button" id="buttonNext"><i class="fa-solid fa-forward"></i> </button>
                  </div>
                  
                  

                </div>
                <div class="col">
                  
                  <!-- Editor Tool Button-->
                  <button type="button" id = "editorToolButton" class="btn btn-primary btn-link" data-bs-toggle="modal" data-bs-target="#EditorModal"  >
                    Editor Tool
                  </button>

                </div>
              </div>

              <div class = "row ">
                <div class = "col">
                  <div id = "waveformContainer">
                    <div id="waveform"></div>
                  </div>
                  
                </div>

              </div>
            </div>


          </div>  

    </div>
    <canvas id = "trueTrackOverlay"></canvas>
    <canvas id = "canvasSpiral" ></canvas>
    <canvas id = "canvas1" ></canvas>
   
    <!-- About modal -->
  <div class="modal" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title " id="aboutLabel">About Sound Tree Rings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Original concept and design by <a href="http://yoonchunghan.com/portfolio/index.html" target="_blank">Yoon Chung Han</a> and Long Hoang
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

 <!-- Editor Tool modal -->

 <div class="modal" id="EditorModal" tabindex="-1" role="dialog" aria-labelledby="EditorLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " id="EditorLabel">Editor Tool</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id = "editorControls">     
            <div>
                <input type="color" id="backgroundPicker" name="backgroundPicker"
                       value="#FFFFFF">
                <label for="backgroundPicker">Bckgrnd Color</label>
    
                <input type="color" id="linePicker" name="linePicker"
                       value="#FFFFFF">
                <label for="linePicker">Line Color</label>
    
                <input type="color" id="contrastCirclePicker" name="contrastCirclePicker"
                        value="#FFFFFF">
                <label for="linePicker">Contrast Circle</label>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>




    
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
